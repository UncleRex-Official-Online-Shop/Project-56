
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 57 – Uncle Rex Digital Store</title>
  <meta name="description" content="Official digital services by Uncle Rex – CVs, posters, letters and more." />
  <meta name="keywords" content="Uncle Rex, digital store, CV, posters, letters, design, writing" />
  <meta name="author" content="Uncle Rex" />
  <meta property="og:title" content="Project 57 – Uncle Rex's Digital Shop" />
  <meta property="og:description" content="Explore premium digital services – hand-crafted for greatness." />
  <meta property="og:image" content="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/646/646094.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #f0f0f0;
      color: #333;
    }
    header {
      background: #000;
      color: gold;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    nav a:hover {
      color: gold;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: white;
      padding: 6rem 2rem 4rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 3rem;
      color: gold;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 1rem auto;
    }
    .products {
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      color: #222;
      margin: 1rem 0 0.5rem;
    }
    .product p {
      font-size: 0.95rem;
      color: #555;
    }
    .btn {
      background: gold;
      border: none;
      color: #000;
      padding: 0.6rem 1.4rem;
      border-radius: 25px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #d4af37;
    }
    section {
      padding: 2rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .admin-panel {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem auto;
      max-width: 500px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Uncle Rex</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
      <a href="#admin">Admin</a>
    </nav>
  </header>

  <section class="hero" data-aos="fade-down">
    <h2>Digital Luxury, Delivered</h2>
    <p>Get high-end CVs, posters, letters, and more — made to impress. Only from Uncle Rex.</p>
  </section>

  <section id="products" class="products" data-aos="fade-up">
    <!-- Products will be loaded here -->
  </section>

  <section id="contact" data-aos="fade-right">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input name="name" type="text" placeholder="Your Name" required />
      <input name="email" type="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button class="btn" type="submit">Send Message</button>
    </form>
  </section>

  <section id="admin" class="admin-panel" style="display:none;" data-aos="zoom-in">
    <h2>Upload Product</h2>
    <form id="upload-form">
      <input type="text" id="product-title" placeholder="Product Title" required />
      <input type="text" id="product-description" placeholder="Product Description" required />
      <input type="file" id="product-image" accept="image/*" required />
      <button class="btn" type="submit">Upload</button>
    </form>
  </section>

  <section id="login" class="admin-panel" data-aos="zoom-in">
    <h2>Admin Login</h2>
    <input id="admin-email" type="email" placeholder="Email" required />
    <input id="admin-pass" type="password" placeholder="Password" required />
    <button id="login-btn" class="btn">Login</button>
  </section>

  <footer>
    &copy; 2025 Uncle Rex Digital Shop – Project 57
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Firebase + ImgBB config goes here in real use
    const IMGBB_API_KEY = "94515aeb59eb9ab03d29ddb6a764169a";

    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      alert('Message sent! (Simulated)');
      e.target.reset();
    });

    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('admin-email').value;
      const pass = document.getElementById('admin-pass').value;
      if (email.includes('@') && pass.length >= 6) {
        document.getElementById('admin').style.display = 'block';
        document.getElementById('login').style.display = 'none';
        alert('Login successful (simulated)');
      } else {
        alert('Login failed.');
      }
    });

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('product-image').files[0];
      const title = document.getElementById('product-title').value;
      const description = document.getElementById('product-description').value;

      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      const imageUrl = result.data.url;

      const container = document.getElementById('products');
      const productHTML = `
        <div class="product" data-aos="fade-up">
          <img src="${imageUrl}" alt="${title}" />
          <h3>${title}</h3>
          <p>${description}</p>
          <button class="btn">Order Now</button>
        </div>`;
      container.insertAdjacentHTML('beforeend', productHTML);
      e.target.reset();
      alert('Product uploaded!');
    });
  </script>
</body>
</html>
